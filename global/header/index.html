  <script type="text/javascript" src="https://lippacherhof.github.io/lib/semantic.min.js"></script>
  <script type="text/javascript" src="https://lippacherhof.github.io/lib/slippry.min.js"></script>
  <link rel="stylesheet" href="https://lippacherhof.github.io/lib/slippry.min.css">
  <script type="text/javascript">
    $(function () {
      $(window).scroll(function () {
        var pos = window.pageYOffset || document.documentElement.scrollTop;
        if (pos === 0) {
          $('header').removeClass('scrolled');
          $('.logo').removeClass('scrolled');
        }
        if (pos > 0 && !$('header').hasClass('scrolled')) {
          $('header').addClass('scrolled');
          $('.logo').addClass('scrolled');
        }
      });
      $('.shape').click(function () {
        $(this).shape('flip back');
      });
      $('.ui.embed').embed();
      $('#mobilemenutoggle').click(() => {
        if ($('#mobilenav #headermenu').hasClass('vis')) {
          $('#mobilenav #headermenu').removeClass('vis');
          $('#mobilemenutoggle i').removeClass('chevron up');
          $('#mobilemenutoggle i').addClass('bars');
        } else {
          $('#mobilenav #headermenu').addClass('vis');
          $('#mobilemenutoggle i').addClass('chevron up');
          $('#mobilemenutoggle i').removeClass('bars');
        }
      });
      $('.imggal img').click(function (el) {
        var mid = el.currentTarget.dataset.modal;
        var idx = el.currentTarget.dataset.idx;
        $('#modal_' + mid).modal({ inverted: true }).modal('show');
        $('#gal_' + mid).slippry({
          
          slippryWrapper: '<div class="sy-box portfolio-slider" />', 

          
          adaptiveHeight: true, 
          start: idx + 1, 
          loop: true, 
          captionsSrc: 'li',
          captions: 'custom', 
          captionsEl: '.external-captions',

          
          transition: 'fade', 
          easing: 'linear', 
          continuous: true,

          
          auto: true,
          pager: false,
        });
      });
    });
  </script>
